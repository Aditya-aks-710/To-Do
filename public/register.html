<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<nav>
    <button class="btn-grad" onclick="location.href='index.html'">To Do</button>
    <button class="btn-grad" id="btn"  onclick="location.href='login.html'">Login</button>
</nav>
<body>
  <div id="main">
    <form id="register" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="file-upload">
        <label for="imageUpload" id="uploadLabel">
          Choose Profile Image
        </label>
        <input type="file" name="image" id="imageUpload" accept="image/*" />
        <div class="preview" id="imagePreview" style="display: none;">
            <img class="check-icon" src="logo/check.png" alt="Uploaded" />
          <img id="previewImg" src="" alt="Preview" />
        </div>
      </div>          
      <button class="btn-grad" id="btn" type="submit"
      style="margin-top: 20px; margin-bottom: 10px;" >Register</button>
    </form>
  </div>
  <script src="/js/register.js"></script>
</body>
</html>
